<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Bujified Kiosk (Portrait)</title>
    <style>
        /* 1. RESET & LOCK SCROLLING */
        body, html { 
            margin: 0; 
            padding: 0; 
            width: 100vw; 
            height: 100vh; 
            overflow: hidden; /* Stops glitchy scrollbars */
            background: #000; 
            font-family: 'Helvetica Neue', Arial, sans-serif; 
        }

        /* 2. PORTRAIT OPTIMIZED SCREENSAVER */
        #screensaver {
            position: fixed;
            top: 0; left: 0; 
            width: 100vw; 
            height: 100vh;
            background: #000; 
            z-index: 9999;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: opacity 0.5s ease-in-out, visibility 0.5s;
            cursor: pointer;
            touch-action: none; /* Prevents zooming taps */
        }
        
        #screensaver.hidden {
            opacity: 0;
            visibility: hidden;
            pointer-events: none;
        }

        /* LOGO - Adjusted for Vertical Screen */
        #screensaver img {
            width: 80%; /* Wider on portrait so it's readable */
            max-width: 600px; 
            height: auto;
            object-fit: contain;
            animation: pulse 4s infinite ease-in-out;
        }

        /* TEXT - Adjusted for Vertical Screen */
        .tap-text {
            color: #fff;
            margin-top: 60px;
            font-size: 3vh; /* Size based on screen height */
            text-align: center;
            letter-spacing: 2px;
            text-transform: uppercase;
            font-weight: 800;
            animation: fadeText 2s infinite;
            padding: 0 20px;
        }

        /* 3. THE APP FRAME (Locked to Viewport) */
        #app-frame {
            width: 100vw;
            height: 100vh;
            border: none;
            display: block;
            background: #fff;
        }

        /* 4. INVISIBLE FULLSCREEN BUTTON (Bottom Right) */
        #fs-btn {
            position: fixed;
            bottom: 0; right: 0;
            width: 80px; height: 80px; /* Bigger touch target */
            background: transparent;
            z-index: 10000;
        }

        /* ANIMATIONS */
        @keyframes pulse {
            0% { transform: scale(1); opacity: 0.8; }
            50% { transform: scale(1.05); opacity: 1; }
            100% { transform: scale(1); opacity: 0.8; }
        }
        @keyframes fadeText {
            0%, 100% { opacity: 0.4; }
            50% { opacity: 1; }
        }
    </style>
</head>
<body>

    <div id="screensaver" onclick="wakeUp()">
        <img src="https://cc358c741d9fb1c88f25.cdn6.editmysite.com/uploads/b/cc358c741d9fb1c88f25819dd074409001da11fd2671e771a10c9663e3c8a15f/6.11.2024_6668aa5726feb0.29574152.png?width=2400&optimize=medium" 
             alt="Bujified Hawaii">
        
        <div class="tap-text">
            Tap Screen<br>to Start Design
        </div>
    </div>

    <iframe id="app-frame" src="https://customthings.com/v2/in-store/shop/750669022704645" allow="camera; microphone"></iframe>

    <div id="fs-btn" onclick="toggleFullScreen()"></div>

    <script>
        // --- SETTINGS ---
        const idleLimitMinutes = 3; 
        // ----------------

        let idleTime = 0;
        const screensaver = document.getElementById('screensaver');
        const appFrame = document.getElementById('app-frame');
        const idleLimitSeconds = idleLimitMinutes * 60;

        function wakeUp() {
            screensaver.classList.add('hidden');
            idleTime = 0;
        }

        function goSleep() {
            if (screensaver.classList.contains('hidden')) {
                screensaver.classList.remove('hidden');
                // Small delay before reloading to prevent visual glitches
                setTimeout(() => {
                    appFrame.src = appFrame.src;
                }, 500); 
            }
        }

        function timerIncrement() {
            idleTime++;
            if (idleTime >= idleLimitSeconds) {
                goSleep();
                idleTime = 0;
            }
        }
        
        setInterval(timerIncrement, 1000); 

        // Reset timer on any activity
        function resetTimer() { idleTime = 0; }
        window.onload = resetTimer;
        document.onclick = resetTimer;
        document.onmousemove = resetTimer;
        document.ontouchstart = resetTimer;
        document.onkeypress = resetTimer;

        // Toggle Fullscreen
        function toggleFullScreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                }
            }
        }
    </script>
</body>
</html>
